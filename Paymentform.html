<!DOCTYPE html>
<html>
<head>
    <title>Job Posting Payment</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00c3f7;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #009ec3;
        }
    </style>
</head>

<body>

<h2>Pay 300 KES to Post a Job</h2>
<p>Click the button below to complete payment.</p>

<button onclick="payWithPaystack()">Pay Now</button>

<script>
function payWithPaystack(){
    var handler = PaystackPop.setup({
        key: 'pk_live_d5974059d504f8d004ad583f554837351fe1478b', // Replace this
        email: 'customer@email.com',
        amount: 30000, // 300 KES (in kobo)
        currency: "KES",
        ref: ''+Math.floor((Math.random() * 1000000000) + 1),
        callback: function(response){
            // Redirect after successful payment
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfQclf5qXZTax--_VaxK3PI9NLtcG3JRJRSl5p_ohghvLgdtA/viewform?usp=header";
        },
        onClose: function(){
            alert('Payment was not completed.');
        }
    });
    handler.openIframe();
}
</script>

</body>
</html>
